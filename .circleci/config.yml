version: 2
jobs:
  build:
    docker:
      - image: ubuntu:xenial

    steps:
      - run:
          name: "Install Deps"
          command: |
            dpkg --add-architecture i386
            apt-get update && apt-get install -y g++-multilib gcc-multilib libc6-dev-i386 lib1g-dev zlib1g-dev:i386
            wget -O premake.tar.gz "https://github.com/premake/premake-core/releases/download/v5.0.0-alpha14/premake-5.0.0-alpha14-linux.tar.gz"
            tar xvzf premake.tar.gz
            ./premake5 --os=linux --file=BuildProjects.lua gmake
            cd solutions/linux-gmake

      - run:
          name: "Build x86"
          command: make

      - run:
          name: "Build x86_64"
          command: make config=release_x86_64

      - store_artifacts:
          path: ../../out/linux
